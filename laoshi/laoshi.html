<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>饥人谷 -在线直播--MYToDo--List</title>
    <link href="https://cdn.bootcss.com/datepicker/0.6.4/datepicker.css" rel="stylesheet">
    <link rel="stylesheet" href="laoshi.css">
</head>

<body>
<div class="contatiner">
    <!--总容器开始-->
    <h1>饥人谷MyToDo</h1>
    <form class="add-task" onsubmit="return false">
        <!--form表单-->
        <input type="text" class="content" />
        <button class="addTaskSubmit">submit</button>
    </form>
    <div class="task-list">
        <!--任务列表-->

    </div>
</div>

<div class="task-detail">
    <input type="text" class="detail-content" />
    <span style="font-size: 16px;color:white;"> 备注</span>
    <textarea class="desc"></textarea>
    <span style="font-size: 16px;color:white;"> 设置闹钟</span>
    <input type="text" class="datetime" />
    <button class="detail-submit">提交</button>
</div>
<!--jquery-->
<script type="text/javascript" charset="UTF-8" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" charset="UTF-8" src="https://cdn.bootcss.com/datepicker/0.6.4/datepicker.js"></script>
<script type="text/javascript" charset="UTF-8" src="https://cdn.bootcss.com/store.js/1.3.20/store.js"></script>
<script src="laoshi.js" type="text/javascript"></script>
</body>

</html>
